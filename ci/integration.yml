---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: golang
    tag: 1.18
inputs:
  - name: repo
    path: ../../../go/src/github.com/alphagov/paas-elasticache-broker
run:
  path: sh
  dir: ../../../go/src/github.com/alphagov/paas-elasticache-broker
  args:
    - -e
    - -c
    - |
      go install github.com/onsi/ginkgo/v2/ginkgo@latest
      make integration
